<div class="recipes-wrapper">
  @if (recipes().length > 0) {
    <div class="recipes-grid">
      @for (item of recipes(); track item.id) {
        <app-recipe [recipe]="item"></app-recipe>
      }
    </div>
  }
  @else {
    <div class="no-recipes">
      <p>No Recipes Available</p>
    </div>
  }
</div>
