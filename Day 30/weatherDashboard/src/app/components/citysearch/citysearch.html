<div class="search-container">
  <input [(ngModel)]="city" placeholder="Enter city" />
  <button (click)="search()">Search</button>
</div>

<div class="history" *ngIf="history.length">
  <p>Recent Searches:</p>
  <div class="history-buttons">
    <button *ngFor="let h of history" (click)="searchFromHistory(h)">{{ h }}</button>
  </div>
</div>
